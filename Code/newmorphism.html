<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #f9f9f9;
    }
    .element{
      display: inline-block;
      padding: 20px;
      font-size: larger;
    }
    .element:hover {
      box-shadow: 12px 12px 12px rgba(0,0,0,0.1) inset, -10px -10px 10px white inset;
    }
  </style>
</head>
<body>
  <div class="element">Hover me!</div>

  <picture>
    <source media="(min-width:650px)" srcset="https://www.w3schools.com/tags/img_pink_flowers.jpg">
    <source media="(min-width:465px)" srcset="https://www.w3schools.com/tags/img_red_flowers.jpg">
    <img src="https://www.w3schools.com/tags/img_orange_flowers.jpg" alt="Flowers" style="width:auto;">
  </picture>
</body>
</html>
